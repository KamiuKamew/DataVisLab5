<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Interaction Test</title>

    <style>
      /* 样式定义 */

      /* 为 SVG 元素添加边框 */
      svg {
        border: 1px solid #ccc;
      }

      /* 定义节点样式 */
      .node {
        fill: steelblue; /* 填充颜色 */
        cursor: pointer; /* 鼠标悬停时显示为手形指针 */
      }

      /* 定义边样式 */
      .edge {
        stroke: black; /* 边的颜色 */
        stroke-width: 2px; /* 边的宽度 */
      }
    </style>
  </head>
  <body>
    <h1>Graph Interaction Test</h1>
    <!-- 必须具有 id="graphCanvas" 的 SVG 元素，用于绘制图形 -->
    <svg id="graphCanvas" width="1000" height="1000"></svg>
    <div id="parameterPanel" style="display: none; border: 1px solid #ccc; padding: 10px">
      <h3>Item ( Node | Edge ) Parameters</h3>
      <form id="parameterForm"></form>
    </div>
    <svg id="chart" width="600" height="500">
      <g transform="translate(50, 50)" id="chart-container"></g>
    </svg>
  </body>
  <!-- 引入主模块脚本 -->
  <script src="./main.ts" type="module"></script>
</html>
