<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 整体布局 */
      body {
        display: flex;
        justify-content: flex-end;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      /* 侧边栏按钮容器 */
      .button-container {
        display: flex;
        flex-direction: column; /* 按钮垂直排列 */
        justify-content: flex-start;
        align-items: flex-end;
        top: 0; /* 让按钮稍微距离顶部 */
        right: 0;
        gap: 10px;
        background-color: #3a3a3a;
      }

      /* 侧边栏按钮样式 */
      .sidebar-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      /* 侧边栏展开后的内容样式 */
      .sidebar {
        position: absolute;
        right: 70px; /* 让侧边栏显示在按钮左边 */
        width: 200px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border: 1px solid #ddd;
        display: none; /* 默认隐藏 */
        top: 50px;
        z-index: 10;
        /* 圆角 */
        border-radius: 10px;
        /* 透明度 */
        opacity: 0.2;
      }

      /* 图像和表格内容 */
      .sidebar-content {
        padding: 10px;
        height: 100%;
        overflow-y: auto;
        opacity: 1;
      }

      /* 拖拽按钮 */
      .dragger {
        width: 40px;
        height: 10px;
        background-color: #aaa;
        cursor: ns-resize;
        margin: 5px auto;
        border-radius: 5px;
      }

      /* 侧边栏容器 */
      .sidebars-container {
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 按钮容器 -->
    <div class="button-container">
      <div class="sidebar-button" id="sidebarButton1" style="background-color: #2196f3"></div>
      <div class="sidebar-button" id="sidebarButton2" style="background-color: #ff9800"></div>
      <div class="sidebar-button" id="sidebarButton3" style="background-color: #4caf50"></div>
      <div class="sidebar-button" id="sidebarButton4" style="background-color: #9c27b0"></div>
    </div>

    <!-- 侧边栏内容 -->
    <div class="sidebars-container">
      <div class="sidebar" id="sidebar1" style="background-color: #2196f3">
        <div class="dragger" id="dragger1"></div>
        <div class="sidebar-content">
          <img
            src="https://via.placeholder.com/150"
            alt="Image"
            style="width: 100%; height: auto"
          />
        </div>
      </div>

      <div class="sidebar" id="sidebar2">
        <div class="dragger" id="dragger2"></div>
        <div class="sidebar-content">
          <table border="1" width="100%">
            <tr>
              <th>姓名</th>
              <th>年龄</th>
            </tr>
            <tr>
              <td>张三</td>
              <td>25</td>
            </tr>
            <tr>
              <td>李四</td>
              <td>30</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="sidebar" id="sidebar3">
        <div class="dragger" id="dragger3"></div>
        <div class="sidebar-content">
          <img
            src="https://via.placeholder.com/150/ff5722"
            alt="Image"
            style="width: 100%; height: auto"
          />
        </div>
      </div>

      <div class="sidebar" id="sidebar4">
        <div class="dragger" id="dragger4"></div>
        <div class="sidebar-content">
          <table border="1" width="100%">
            <tr>
              <th>产品</th>
              <th>价格</th>
            </tr>
            <tr>
              <td>产品A</td>
              <td>￥100</td>
            </tr>
            <tr>
              <td>产品B</td>
              <td>￥200</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script>
      // 侧边栏按钮点击事件
      const sidebarButton1 = document.getElementById("sidebarButton1");
      const sidebar1 = document.getElementById("sidebar1");
      const sidebarButton2 = document.getElementById("sidebarButton2");
      const sidebar2 = document.getElementById("sidebar2");
      const sidebarButton3 = document.getElementById("sidebarButton3");
      const sidebar3 = document.getElementById("sidebar3");
      const sidebarButton4 = document.getElementById("sidebarButton4");
      const sidebar4 = document.getElementById("sidebar4");

      const buttons = [
        { button: sidebarButton1, sidebar: sidebar1 },
        { button: sidebarButton2, sidebar: sidebar2 },
        { button: sidebarButton3, sidebar: sidebar3 },
        { button: sidebarButton4, sidebar: sidebar4 },
      ];

      buttons.forEach(({ button, sidebar }) => {
        button.addEventListener("click", () => {
          sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
        });
      });

      // 拖拽逻辑
      function addDraggable(draggerId, sidebarId) {
        const dragger = document.getElementById(draggerId);
        const sidebar = document.getElementById(sidebarId);

        let isDragging = false;
        let startY;
        let startTop;

        dragger.addEventListener("mousedown", (e) => {
          isDragging = true;
          startY = e.clientY;
          startTop = parseInt(window.getComputedStyle(sidebar).top, 10);
          e.preventDefault();
        });

        document.addEventListener("mousemove", (e) => {
          if (!isDragging) return;
          const deltaY = e.clientY - startY;
          const newTop = startTop + deltaY;
          sidebar.style.top = `${newTop}px`;
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
        });
      }

      // 为每个侧边栏添加拖拽事件
      addDraggable("dragger1", "sidebar1");
      addDraggable("dragger2", "sidebar2");
      addDraggable("dragger3", "sidebar3");
      addDraggable("dragger4", "sidebar4");
    </script>
  </body>
</html>
